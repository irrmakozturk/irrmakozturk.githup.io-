<!DOCTYPE html>

<html class="dark" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Günlük Burç Yorumu</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7f13ec",
                        "background-light": "#f7f6f8",
                        "background-dark": "#191022",
                    },
                    fontFamily: {
                        "display": ["Epilogue", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Epilogue', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col dark group/design-root overflow-x-hidden">
<div class="p-4 sm:p-6">
<header class="text-center py-6">
<h1 class="text-white tracking-light text-[32px] font-bold leading-tight">Günlük Burç Yorumu</h1>
<p class="text-white text-base font-normal leading-normal pt-2">Burcunu seç, günün yorumunu gör.</p>
</header>
<main class="max-w-[480px] mx-auto">
<section class="mb-6">
<h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Burç Seçimi</h3>
<div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<select class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#473b54] bg-[#211c27] focus:border-[#473b54] h-14 placeholder:text-[#ab9db9] p-[15px] text-base font-normal leading-normal" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(171,157,185)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');">
<option>Koç</option>
<option>Boğa</option>
<option>İkizler</option>
<option>Yengeç</option>
<option>Aslan</option>
<option>Başak</option>
<option>Terazi</option>
<option>Akrep</option>
<option>Yay</option>
<option>Oğlak</option>
<option>Kova</option>
<option>Balık</option>
</select>
</label>
</div>
</section>
<div class="flex justify-center">
<div class="flex flex-1 gap-3 flex-wrap px-4 py-3 max-w-[480px] justify-center">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] grow">
<span class="truncate">Gör!</span>
</button>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-[#302839] text-white text-base font-bold leading-normal tracking-[0.015em] grow">
<span class="truncate">Rastgele Burç</span>
</button>
</div>
</div>
<div class="px-4 py-4 text-center text-sm text-gray-400">
<p>Bu uygulama sadece frontend teknolojileri kullanılarak geliştirilmiştir.</p>
</div>
<section class="mt-6 px-4">
<div class="bg-[#211c27] p-6 rounded-xl border border-[#473b54]">
<p class="text-white/70 text-base leading-relaxed">
                        Burç yorumun burada görünecek. 'Gör!' butonuna bas.
                    </p>
</div>
<div class="flex gap-4 justify-end mt-4">
<button class="flex items-center gap-2 px-4 py-2 bg-[#302839] text-white rounded-lg text-sm font-medium hover:bg-primary/80 transition-colors">
<span class="material-symbols-outlined text-base">content_copy</span>
                        Kopyala
                    </button>
<button class="flex items-center gap-2 px-4 py-2 bg-[#302839] text-white rounded-lg text-sm font-medium hover:bg-primary/80 transition-colors">
<span class="material-symbols-outlined text-base">bookmark</span>
                        Kaydet (localStorage)
                    </button>
</div>
</section>
</main>
<footer class="text-center text-gray-500 text-xs py-8 mt-auto px-4">
<p>Ödev: YBS241 — Frontend only. GitHub Pages için hazır. · Hazırlandı: Senin adın</p>
</footer>
</div>
</div>
</body></html>
